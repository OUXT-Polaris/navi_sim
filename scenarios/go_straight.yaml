first_goal: &first_goal
  frame: map
  pose:
    position:
      x: 10.0
      y: 5.0
      z: 0.0
    orientation:
      x: 0.0
      y: 0.0
      z: 0.0
      w: 1.0

second_goal: &second_goal
  frame: map
  pose:
    position:
      x: 25.0
      y: 5.0
      z: 0.0
    orientation:
      x: 0.0
      y: 0.0
      z: 0.0
      w: 1.0

scenario:
  timeout: 30
  actions:
    goto_first_goal:
      type: send_goal
      goal: *first_goal
    goto_second_goal:
      type: send_goal
      goal: *second_goal

  events:
    reach_first_goal:
      type: reach_position
      target: *first_goal
      radius: 0.5
      next_action: goto_second_goal
      trigger: always
    reach_second_goal:
      type : reach_position
      target: *second_goal
      radius: 0.5
      next_action: success
      trigger: goto_first_goal